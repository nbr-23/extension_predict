<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link id="sleek-css" rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <title>Dashboard</title>
</head>

<body style="background-color:#212A39;">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-group" action="{{ url_for('login') }}" method="post">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" value="username" placeholder="Username"
                                        name="username" id="username" required>
                                    <label></label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" placeholder="Mot de passe"
                                        name="password" id="password" required>
                                    <label for="login-pass"></label>
                                </div>
                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">Ã—</span>
                                    </button>
                                </div>
                                {% endfor %}
                                {% endif %}
                                {% endwith %}
                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <input type="submit" value="S'authentifier"
                                        class="btn btn-dark btn-large btn-block">
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small">
                                <img src="{{ url_for('static', filename='img/logo-web-white.jpg') }}" width="100" alt=""
                                    class="d-inline-block align-middle mr-2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>






    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>

</html>
